{% extends "visualCliente/padre.html" %}
{% load static %}


{% block pre_session %}
<!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center"
         style="background-image: url({{ config.ImagenBreadcrumbs.url }});">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2>{{ lcp.getUltimoNombre }}</h2>
        <ol>
            {% for e in lcp.listaLocalizacion %}
              <li >{{ e.nombre }}</li>
            {% endfor %}

        </ol>

      </div>
    </div><!-- End Breadcrumbs -->
{% endblock%}
